<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready for Departure - GeoGame</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video" poster="https://selimissi.github.io/geogame-assets/video-poster.jpg">
        <source src="https://selimissi.github.io/geogame-assets/airplane-flying.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>

    <div id="start-screen">
        <div class="glass-panel">
            <h1 class="game-title"><i class="fa-solid fa-plane-departure"></i> READY FOR DEPARTURE</h1>
            <h2 class="game-subtitle">Küresel Yön Bulma Mücadelesi</h2>
            
            <div class="rules-container">
                <div class="rule-item">
                    <i class="fa-solid fa-earth-americas rule-icon"></i>
                    <p>Dünyanın dev havalimanlarından kalkış yap.</p>
                </div>
                <div class="rule-item">
                    <i class="fa-solid fa-compass rule-icon"></i>
                    <p>Hedef şehre giden doğru <strong>ANA YÖNÜ</strong> (N, SE, W...) seç.</p>
                </div>
                <div class="rule-item">
                    <i class="fa-solid fa-stopwatch rule-icon"></i>
                    <p>Süren <strong>90 SANİYE</strong>.</p>
                </div>
                <div class="scoring-info">
                    <span><i class="fa-solid fa-circle-check success-color"></i> +10 Puan</span>
                    <span><i class="fa-solid fa-circle-xmark error-color"></i> -5 Puan</span>
                </div>
            </div>
            
            <button id="start-button" class="pulse-button">
                <i class="fa-solid fa-play"></i> OYUNA BAŞLA
            </button>
        </div>
    </div>

    <div id="game-container">
        <div class="glass-header">
            <div class="info-box">
                <span id="departure-display">KALKIŞ: ...</span>
                <i class="fa-solid fa-arrow-right-long"></i>
                <span id="target-display">HEDEF: ...</span>
            </div>
            <div class="stats-container">
                <div class="stat-box score-box">
                    <i class="fa-solid fa-star"></i> <span id="score">0</span>
                </div>
                <div class="stat-box time-box">
                    <i class="fa-regular fa-clock"></i> <span id="time">90</span>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <div id="game-over-screen">
        <div class="glass-panel">
            <h1>OYUN BİTTİ!</h1>
            <h2>Süre Doldu.</h2>
            <p>Toplam Skorun:</p>
            <span id="final-score">0</span>
            <button class="pulse-button" onclick="location.reload()">
                <i class="fa-solid fa-rotate-right"></i> TEKRAR OYNA
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>
    <script src="game.js"></script>

</body>
</html>
