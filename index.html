<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready for Departure - GeoGame</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
        /* TEMEL CSS SIFIRLAMA */
        /* Haritanın tam ekran görünmesini sağlar */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Kaydırma çubuklarını gizle */
        }

        /* HARİTA KONTEYNERİ */
        #map {
            height: 100%; /* Tüm yüksekliği kapla */
            width: 100%; /* Tüm genişliği kapla */
            background-color: #1a1a1a; /* Harita yüklenirken görünecek renk */
        }
    </style>
</head>
<body>

    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        // --- 1. GÜN: TEMEL HARİTA KURULUMU ---

        console.log("Oyun başlatılıyor...");

        // 1. Haritayı başlat
        // 'map' id'li div'i bul.
        // setView([Enlem, Boylam], Zoom Seviyesi)
        // Koordinatlar İstanbul Havalimanı (LTFM) merkezidir.
        const map = L.map('map').setView([41.265, 28.742], 13);

        // 2. Uydu Görüntüsü Katmanını Ekle (Esri World Imagery)
        // Bu, pilotaj teması için gerçekçi bir görünüm sağlar.
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
            maxZoom: 19 // Ne kadar yakınlaşabileceği
        }).addTo(map);

        console.log("Harita başarıyla yüklendi. LTFM'ye odaklanıldı.");

    </script>

</body>
</html>
